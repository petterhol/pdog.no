<text id="designmodeon">
<div style="display:none;">document.designMode = "on"</div></text>

<code>document.designMode = "on"</code> <button class="btn badge badge-light" onclick="copyToClipboard('#designmodeon')">Kopier</button>

<script>
function copyToClipboard(element) {
  var $temp = $("<input>");
  $("body").append($temp);
  $temp.val($(element).text()).select();
  document.execCommand("copy");
  $temp.remove();
}
</script>
