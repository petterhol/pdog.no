  <div class="row">
    <div class="w-auto p-3">
      <div class="card {{ .Get "type" }} mb-3">
        <div class="row"> <!-- Create a row with no gutters for a seamless look -->
          <div class="col-md-3 d-flex align-items-center"> <!-- Adjust size as needed -->
            <div class="card-header bg-transparent border-bottom-0">
              <h4>{{ .Get "header" }}</h4>
            </div>
            </div>
        <div class="col md-6 d-flex align-items-center w-100 m-3">
              <p class="card-text">{{ .Inner | markdownify }}</p> <!-- Card content -->
          </div>
          <div class="col-md-3 d-flex align-items-center w-100 m-3">
            <div class="card-body w-100">
            <img src="{{ .Get "src" }}" class="card-img" alt="{{ .Get "alt" }}"> <!-- Card image -->
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
