  <div class="card mb-4">
    <div class="row no-gutters">
      <!-- Text Content -->
      <div class="col-md-7">
        <div class="card-body">
          <h5 class="card-title">{{ .Get "header"|markdownify }}</h5>
          <p class="card-text">{{ .Inner|markdownify }}</p>
        </div>
      </div>
      <!-- Illustration Image -->
      <div class="col-md-5">
        <img src="{{ .Get "src" }}" alt="{{ .Get "alt" }}" class="img-fluid">
      </div>
    </div>
  </div>
