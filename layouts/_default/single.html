{{ define "main" }}
{{ partial "nav.html" }}
{{ partial "sidebar.html" }}
<main aria-role="main">
  <header class="homepage-header">
    <h1>{{ .Title }}</h1>
    {{ with .Params.subtitle }}
    <span class="subtitle">{{.}}</span>
    {{ end }}
  </header>
  {{ .Content }}
  <div class="list-group">{{ .TableOfContents }}</div>
</main>
{{ end }}
